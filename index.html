<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body:hover {
        cursor: grab;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var canvas = document.getElementById("renderCanvas");

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(1.0, 1.0, 1.0);

        // camera
        var camera = new BABYLON.ArcRotateCamera(
          "camera1",
          0,
          0,
          0,
          new BABYLON.Vector3(0, 0, -0),
          scene
        );
        camera.setPosition(new BABYLON.Vector3(0, 4, -25));
        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight(
          "light1",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        light.intensity = 0.7;

        var pl = new BABYLON.PointLight("pl", BABYLON.Vector3.Zero(), scene);
        pl.intensity = 0.5;

        var mat = new BABYLON.StandardMaterial("mat", scene);
        var texture = new BABYLON.Texture(
          // "https://raw.githubusercontent.com/dougwperez/BabylonCubes/main/FrontEndSpriteSheet2.png",
          "https://raw.githubusercontent.com/dougwperez/BabylonCubes/main/frontEndAltFinal.png",
          scene
        );
        mat.diffuseTexture = texture;

        var columns = 6; // 6 columns
        var rows = 1; // 4 rows

        var faceUV = new Array(6);

        for (var i = 0; i < 6; i++) {
          faceUV[i] = new BABYLON.Vector4(
            i / columns,
            0,
            (i + 1) / columns,
            1 / rows
          );
        }

        var options = {
          width: 5,
          height: 5,
          depth: 5,
          faceUV: faceUV,
          wrap: true,
        };

        var box = BABYLON.MeshBuilder.CreateBox("box", options, scene);
        box.material = mat;
        mat.diffuseColor = new BABYLON.Color3(1, 1, 1);
        box.enableEdgesRendering();
        box.edgesWidth = 4.5;
        box.edgesColor = new BABYLON.Color4(0, 173, 176, 0.5);
        console.log("Koca: box ", box);

        scene.registerBeforeRender(function () {
          pl.position = camera.position;
        });

        function renderLoop() {
          box.rotation.x += 0.0;
          box.rotation.y += 0.01;
          scene.render();
        }
        engine.runRenderLoop(renderLoop);

        return scene;
      };

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
